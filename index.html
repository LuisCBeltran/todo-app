<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDos App</title>
</head>
<body>
    <h1>ToDos</h1>
    <input type="text" id="search-todo" placeholder="Search for todo">
    <form class="add-todo-form" id="addTodoForm">
        <input type="text" name="addTodoInput" placeholder="Add todo!">
        <button class="add-todo-button">Add todo</button>
    </form>
    <div id="leftTodos"></div>
    <label for="checkbox">
        Hide completed. <input type="checkbox" id="checkbox">
    </label>
    <div id="todos"></div>
    <h2>Filtered Todos</h2>
    <div id="filtered-todos"></div>
    <script src="script.js"></script>
</body>
</html>
